<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../chosen/docsupport/style.css" />
    <link rel="stylesheet" href="../../chosen/docsupport/prism.css" />
    <link rel="stylesheet" href="../../chosen/chosen.css" />
    <link rel="stylesheet" href="/style.css" />

    <script defer src="marketplace.js"></script>
    <title>DnD Marketplace</title>
  </head>

  <body>
    <h1 class="margin-left">DnD Marketplace</h1>
    <p class="margin-left">
      This is a website for calculating selling prices for standard equipment in
      Dnd 5e.
      <div>
      <select name="priceStyle" id="priceStyle" class="margin-left">
        <option value="0">Morten Prices</option>
        <option value="1">Lasse Prices</option>
      </select>

      <span style="margin: 0 10px"></span>

      <label for="nrPlayers">Number of players</label>
      <select name="nrPlayers" id="nrPlayers">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      </div>
    </p>

    <span style="margin: 0 20px"></span>
    <label class="col-3 margin">Item type:</label>
    <span style="margin: 0 35px"></span>
    <label class="col-3 margin">Item:</label>
    <span style="margin: 0 35px"></span>
    <label class="col-3 margin">Condition:</label>
    <span style="margin: 0 35px"></span>
    <label class="col-3 margin">Quantity:</label>
    <span style="margin: 0 35px"></span>
    <label class="col-3 margin">Standard price:</label>
    <span style="margin: 0 35px"></span>
    <label class="col-3 margin">Selling price:</label>
    <span style="margin: 0 35px"></span>
    <label class="col-3 margin">Total price for item:</label>
  </body>

  <script
    src="../../chosen/docsupport/jquery-3.2.1.min.js"
    type="text/javascript"
  ></script>
  <script src="../../chosen/chosen.jquery.js" type="text/javascript"></script>
  <script
    src="../../chosen/docsupport/prism.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
  <script
    src="../../chosen/docsupport/init.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
</html>
